<div class="header">
  <h1>Hotels</h1>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Search hotels" #input>
  </mat-form-field>
  <div class="spinner-container" *ngIf="!isLoaded">
    <mat-spinner></mat-spinner>
  </div>
  <mat-table [dataSource]="dataSource" matSort matSortActive="hotel" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hotel">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hotel </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.category}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="cityId">
      <mat-header-cell *matHeaderCellDef> City id </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.city.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.city.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="countryId">
      <mat-header-cell *matHeaderCellDef> Country id </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.city.country.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
      <mat-cell *matCellDef="let hotel"> {{hotel.city.country.name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoHotel(row.id)"></mat-row>
  </mat-table>
  <mat-paginator [length]="totalHotels" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  <button mat-button color="primary" (click)="addHotel()">Add hotel</button>
</div>
