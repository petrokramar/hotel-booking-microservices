spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.flyway.schemas=BOOKING_HOTELS_SCHEMA

security.user.name=bob
security.user.password=1

#security.ignored=/**

logging.level.com.hotelbooking = debug